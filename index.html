<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam and Time</title>

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="webcam">
    <a id="start-webcam" href="#">
        <p style="text-align: center">
            <span class="webcam-start-text">Click/Tap to Start Webcam</span><br>
            <span class="webcam-perms-text">(Please enable permission to use the camera)</span>

</div>
<div class="time">
    <iframe class="time-site" src="https://time.is/" title="Time Now"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
